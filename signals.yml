---
# Which midi device to use
rate: 44100

devices:
  midi: nanoKONTROL2 MIDI 1
  input:
    name: USB audio CODEC
    channels: 1

# Map MIDI control change messages to actions
controls:
  sine:
    freq: 16
    volume: 102

  square:
    freq: 17
    volume: 103

  triangle:
    freq: 18
    volume: 104

  sawtooth:
    freq: 19
    volume: 105

  passthrough:
    volume: 109

mixers:
  vol1:
    device: default
    element: Master
    channel: FRONT_LEFT
    volume: 108
  vol2:
    device: default
    element: Master
    channel: FRONT_RIGHT
    volume: 109
